<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:z="http://www.hekkelman.com/libzeep/ml"

<head>
    <title>Status</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Maarten L. Hekkelman" />
    <meta name="generator" content="Japi" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<body>
	<p>Hello, ${username ? username : "world"}!</p>

	<table cellspacing="0" cellpadding="0" class="list">
		<caption>The HTTP headers in your request are:</caption>
		<tbody>
			<tr>
				<th>Name</th>
				<th>Value</th>
			</tr>
			<z:iterate collection="headers" var="header">
				<tr>
					<td>${header.name}</td>
					<td>${header.value}</td>
				</tr>
			</z:iterate>
		</tbody>
	</table>
</body>
