<!DOCTYPE html SYSTEM "about:legacy-compat">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:z="http://www.hekkelman.com/libzeep/ml"
	  lang="nl" >

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

	<title>Energieverbruik</title>

	<script src="/scripts/opname.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>

	<z:include file="/menu.html" />

	<div class="container">
		<div class="container row mt-3 mb-3">
			<div class="col-10">
				<h1>Meterstanden</h1>
			</div>
			<div class="col-2"><button id="add-opname-btn" class="btn btn-primary">Voeg toe</button> </div>
		</div>

		<table class="table">
			<thead>
				<tr>
					<th>Tijdstip</th>
					<z:iterate collection="${tellers}" var="teller">
					<th>${teller.korteNaam}</th>
					</z:iterate> 
					<th colspan="2">Actie</th>
				</tr>
			</thead>
			<tbody>
				<z:iterate collection="${opnames}" var="opname">
				<tr data-id="${opname.id}">
					<td>${opname.datum}</td>
					<z:iterate collection="${tellers}" var="teller">
						<td class="nummer">
							<z:if test="${opname.standen[teller.id]}">
								<span>${opname.standen[teller.id]}</span>
							</z:if>
						</td>
					</z:iterate>
					<td class="edit-opname-btn" data-id="${opname.id}"><i class="fa fa-edit"></i></td>
					<td class="delete-opname-btn" data-id="${opname.id}" data-name="${opname.tijd}"><i class="fa fa-trash"></i>
					</td>
				</tr>
				</z:iterate>
		</tbody>
	</table>
</div>

<div id="opname-dialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="dialog-label">
	<div class="modal-dialog" role="document">

		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="dialog-label">Tellerstand registratie</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&#xD7;</span>
				</button>
			</div>

			<div class="modal-body">
				<form id="opname-edit-form" action="/ajax/opname" method="post">
					<input type="hidden" name="id" value=""/>

					<z:iterate collection="${tellers}" var="teller">

						<div class="form-group">
							<label for="${'id-' + teller.id}">${teller.naam}</label>
							<input class="form-control" id="${'id-' + teller.id}" maxlength="254"
								   data-id="${teller.id}"
								   name="${teller.id}" type="number" step="${teller.schaal == 3 ? 0.001 : 1}"
								   value="${opnames[0].standen[teller.id] != null ? opnames[0].standen[teller.id] : ''}"
								   required="true" />
						</div>
					</z:iterate>
				</form>
			</div>
			<div class="modal-footer">
				<!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
				<button type="submit" form="opname-edit-form" class="btn btn-primary">Bewaar</button>
			</div>
		</div>
	</div>
</div>


</body>
</html>
